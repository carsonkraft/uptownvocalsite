<div class="row rp" data-equalizer>
  <div class="large-12 large-centered columns">
    <div class="large-9 left-column columns" data-equalizer-watch>
      <div class="row">
      </div>
      <div class="containerbox box-shadow row left-content">
        <div class="row">
          <div class="large-12 text-center columns">
            <a href="{{ site.baseurl }}/contact" class="grad button radius round">Find out how to book UV</a>
          </div>
        </div>
      </div>
    </div>
    <div class="large-3 right-column containerbox box-shadow columns" data-equalizer-watch>
      <div class="row">
        <div class="large-12 events-header columns">
          <h2 class="sans">Announcements</h2>
        </div>
      </div>
      {% for post in site.posts %}
      <div class="row">
        <div class="large-11 large-centered columns">
          <article>
            <div>
              <h1 class="event-title">{{ post.title }}</h1>
              <h2 class="event-date"><em>posted on {{ post.date | date: "%B %-d, %Y" }}</em></h2>
            </div>
            <hr class="event-bar">
            <div class="events">
              {{ post.content }}
            </div>
          </article>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="clear"></div>
    <div class="row rp">
      </div>
    </div>
  </div>

</div>
