<header class="site-header">

  <div class="row">
    <div class="large-3 columns">
      <h1><img src="{{ site.baseurl }}/assets/img/logo.png"></h1>
    </div>
    <div class="large-9 columns">
      <ul class="button-group right">

        {% for page in site.pages %}
        {% if page.top %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl }}" class="button">{{ page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}

      </ul>
    </div>
  </div>

</header>
